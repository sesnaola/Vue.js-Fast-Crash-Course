<html lang="en">
    <div id="app">
        <h1> {{ message }} </h1>
        <h1> {{ number + 10 }} </h1>
        <h1> {{ isActive ? 'Is active' : 'Is not active' }} </h1>
        <h1> {{ message.split('').reverse('').join('') }} </h1>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        
        let vm = new Vue({
            el: '#app', 
            data: {
                number: 10,
                message: 'Hello World!',
                isActive: true
            }
        })


         
    </script>
